<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cute To-Do List üêª‚ú®</title>
    <style>
        body {
            background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; margin: 0;
        }
        h1 { 
            color: #fff;
             text-shadow: 2px 2px 8px #f8b500;
              margin-top: 40px; 
              font-size: 2.5em;
             }
        #todo-form { 
            margin: 20px 0; 
            display: flex;
             gap: 10px; 
            }
        #todo-input { 
            padding: 10px; 
            border-radius: 20px; 
            border: none; 
            width: 220px; 
            font-size: 1em;
             outline: none;
             }
        #add-btn { 
            background: #fffbe7; 
            border: none;
             border-radius: 20px; 
             padding: 10px 20px;
              font-size: 1em; 
              cursor: pointer;
             }
        #add-btn:hover { 
            background: #ffe066;
         }
        ul { 
            list-style: none; 
            padding: 0;
             width: 320px; 
            }
        li { 
            background: #fffbe7; 
            margin: 10px 0;
             padding: 15px 20px; 
             border-radius: 25px; 
             display: flex; 
             align-items: center; 
             justify-content: space-between;
              font-size: 1.1em; 
              box-shadow: 0 2px 8px #f8b50033;
            }
        .delete-btn { 
            background: none; 
            border: none; 
            color: #f8b500;
             font-size: 1.3em; 
             cursor: pointer;
             }
        .delete-btn:hover { 
            color: #ff6f61; 
        }
        #motivation { 
            margin-top: 25px; 
            font-size: 1.2em; 
            color: #fff; 
            background: #f8b50088;
             padding: 10px 25px;
              border-radius: 20px; 
              box-shadow: 0 2px 8px #f8b50033; 
              display: inline-block; 
            }
        .tick { 
            cursor: pointer; 
            font-size: 1.3em; 
            margin-right: 10px; 
        }
        .done { 
            color: #aaa;
         }
    </style>
</head>
<body>
    <h1>üêª Cute To-Do List ‚ú®</h1>
    <form id="todo-form">
        <input id="todo-input" type="text" placeholder="Add a cute task..." maxlength="40" required>
        <button id="add-btn" type="submit">Add üß∏</button>
    </form>
    <ul id="todo-list"></ul>
    <div id="motivation">You can do it! üí™üåà</div>
    <script>
        const form = document.getElementById('todo-form');
        const input = document.getElementById('todo-input');
        const list = document.getElementById('todo-list');
        const motivation = document.getElementById('motivation');
        const messages = [
            "You can do it! üí™üåà",
            "Keep going! üåü",
            "Almost there! üç∞"
        ];
        form.onsubmit = e => {
            e.preventDefault();
            if (!input.value.trim()) return;
            const li = document.createElement('li');
            const tick = document.createElement('span');
            tick.textContent = '‚úîÔ∏è';
            tick.className = 'tick';
            tick.onclick = () => {
                li.classList.toggle('done');
                motivation.textContent = messages[Math.floor(Math.random()*messages.length)];
            };
            const del = document.createElement('button');
            del.textContent = 'üóëÔ∏è';
            del.className = 'delete-btn';
            del.onclick = () => {
                li.remove();
                motivation.textContent = messages[Math.floor(Math.random()*messages.length)];
            };
            li.append(tick, input.value, del);
            list.appendChild(li);
            motivation.textContent = messages[Math.floor(Math.random()*messages.length)];
            input.value = '';
        };
    </script>
</body>
</html>
